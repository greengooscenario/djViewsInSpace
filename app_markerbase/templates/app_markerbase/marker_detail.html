{% extends "base.html" %}

{% block content %}


<h2>Marker Details</h2>
<p>Source Image: </p>
<img src="{{ marker.src_img.url }}" width="300">
<p>Marker Text: {{ marker.marker_text }}</p>
<p>Latitude: {{ marker.lat }}</p>
<p>Longitude: {{ marker.lon }}</p>
<p>Coordinate Reference System: {{ marker.crs }}</p>
<p>Bearing: {{ marker.bearing }}</p>
<p>Remark: {{ marker.remark }}</p>

{% endblock %}
